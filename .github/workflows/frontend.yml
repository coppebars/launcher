name: "🟦 Frontend"
on:
  pull_request:
    branches: [ dev ]
    paths:
      - 'app/**'
      - 'shared/**'
      - '.yarn/**'
      - '.pnp.*'
      - '.yarnrc.yml'
      - 'package.json'
      - 'tsconfig.json'
      - 'yarn.lock'

jobs:
  lint:
    name: "⚠️ Lint"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 19.x
      - run: yarn --immutable
      - run: yarn lint
  typecheck:
    name: "💯 Typecheck"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 19.x
      - run: yarn --immutable
      - run: yarn typecheck
